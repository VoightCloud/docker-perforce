---
version: '3'
services:
  perforce:
    image: voight/perforce-server
    hostname: perforce
    volumes:
      - p4depot:/data
    ports:
      - "1666:1666"
    env_file:
      - ./envfile

  gfperforce:
    image: voight/perforce-git-fusion
    hostname: perforce
    ports:
      - "1666:1666"
      - "2222:22"
    env_file:
      - ./envfile
    environment:
      - NAME=gfp4depot
    volumes:
      - gfp4depot:/data

volumes:
  p4depot:
    external: true
  gfp4depot:
    external: true

